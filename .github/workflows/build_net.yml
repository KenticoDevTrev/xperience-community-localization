name: build push nuget to registry

on:
  workflow_dispatch:
  push:

env:
  REGISTRY: https://api.nuget.org/v3/index.json
  NAME: nittin.xperience.localization
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  VERSION: 1.0.0

jobs:
  Build_net:
    if: ${{ github.repository_owner == 'nittin-cz' }}
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.NITTIN_CI_TOKEN }}

      - name: Setup .NET 6.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.x"

      - name: Package the project
        run: |
          dotnet pack src/Nittin.Xperience.Localization/Nittin.Xperience.Localization.csproj -p:PackageID=${{ env.NAME }} -p:Version=${{ env.VERSION }}-${{ github.sha }} --configuration Release

      - name: Publish the package
        run: |
          # dotnet nuget push "src/Nittin.Xperience.Localization/bin/Release/${{ env.NAME }}.${{ env.VERSION }}-${{ github.sha }}.nupkg"  --api-key ${{ secrets.NITTIN_CI_TOKEN }} --source "${{ env.REGISTRY }}"
          dotnet nuget push "src/Nittin.Xperience.Localization/bin/Release/${{ env.NAME }}.${{ env.VERSION }}-${{ github.sha }}.nupkg"  --api-key ${{ secrets.NITTIN_CI_TOKEN }} --source "https://nuget.pkg.github.com/${{ github.repository_owner }}"
